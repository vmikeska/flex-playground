<div
  [style]="containerStylesString"
  class="container"
>

  <div
    *ngFor="let item of items"
    [ngClass]="{'active': item === activeItem}"
    [style]="item.builtStyles | async"
    class="item item-{{item.no}}"
    (click)="itemClick(item)"
  ></div>

</div>

<div class="action-panel">

  <span
    class="btn"
    (click)="addItemClick()"
  >Add item</span>
  <span
    class="btn"
    (click)="removeActiveItemClick()"
  >Remove active item</span>

</div>

<div class="styles-layout">
  <div class="l">
    <div class="title">Container styles</div>
    <div class="content">

      <app-styles-list [styles]="containerStyles"></app-styles-list>

    </div>
  </div>
  <div class="r">
    <div class="title">Active item styles</div>
    <div class="content">

      <app-styles-list
        *ngIf="activeItem"
        [styles]="activeItem.styles"
      ></app-styles-list>

    </div>
  </div>
</div>
